<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link rel="stylesheet" href="悟道.css">
</head>
<body>
    <div class="header">
        <img src="images/animated-template.gif" alt="动画模板" class="animated-gif">
        <div class="header-text">
            <h1>悟道</h1>
            <p>道可道，非常道；名可名，非常名。</p>
        </div>
    </div>
    <div class="butterflies">
        <img src="images/butterfly.png" class="butterfly" alt="蝴蝶">
        <img src="images/butterfly.png" class="butterfly" alt="蝴蝶">
        <img src="images/butterfly.png" class="butterfly" alt="蝴蝶">
    </div>
    <div class="content">
        <div class="person-grid">
            <div class="person">
                <img src="images/person1.jpg" alt="人物1">
                <h2>道法自然</h2>
                <p>道家强调顺应自然，崇尚简单和无为。</p>
                <button>阅读更多</button>
            </div>
            <div class="person">
                <img src="images/person2.jpg" alt="人物2">
                <h2>无为而治</h2>
                <p>以无为的方式治理，达到万物和谐。</p>
                <button>阅读更多</button>
            </div>
            <div class="person">
                <img src="images/person3.jpg" alt="人物3">
                <h2>知足常乐</h2>
                <p>满足于现状，远离欲望，追求内心的平静。</p>
                <button>阅读更多</button>
            </div>
            <div class="person">
                <img src="images/person4.jpg" alt="人物4">
                <h2>返璞归真</h2>
                <p>回归朴素和本真，摆脱世俗的束缚。</p>
                <button>阅读更多</button>
            </div>
            <div class="person">
                <img src="images/person5.jpg" alt="人物5">
                <h2>虚怀若谷</h2>
                <p>保持谦逊、宽容的态度，追求智慧。</p>
                <button>阅读更多</button>
            </div>
            <div class="person">
                <img src="images/person6.jpg" alt="人物6">
                <h2>心如止水</h2>
                <p>平静的内心，不为外界的变化而动摇。</p>
                <button>阅读更多</button>
            </div>
        </div>
    </div>
